language: scala

sudo: required

services:
   - docker

scala:
   - 2.11.11
   
jdk:
   - oraclejdk8

cache:
  directories:
  - $HOME/.ivy2/cache
  - $HOME/.sbt/boot/

script:
  - sbt clean sbtPlaySwagger/scripted
  - sbt ';project playSwagger;clean;coverage;test'
after_success:
  - sbt ';project playSwagger;coverageReport;coveralls'

deploy:
  provider: script
  script: "sbt publish"
  on:
    branch: develop
    tags: true
